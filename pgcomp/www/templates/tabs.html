
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, ion-nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/
        -->
        <ion-nav-bar type="bar-positive"
                     animation="nav-title-slide-ios7"
                     back-button-type="button-icon button-clear"
                     back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

        <ion-tabs tabs-style="tabs-icon" tabs-type="tabs-default">

            <!-- Home Tab -->
            <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>


            <!-- Turn Tab -->
            <ion-tab title="Turn Order" icon="icon ion-android-social" href="#/tab/turn">
                <ion-nav-view name="turn-tab"></ion-nav-view>
            </ion-tab>


            <!-- Payment Tab -->
            <ion-tab title="Payments" icon="icon ion-card" href="#/tab/payment">
                <ion-nav-view name="payment-tab"></ion-nav-view>
            </ion-tab>

            <!-- Calculator Tab -->
            <ion-tab title="Calculator" icon="icon ion-calculator" href="#/tab/calculator">
                <ion-nav-view name="calculator-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-pane>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <header class="bar bar-header bar-assertive">
            <div class="title">Left Menu</div>
        </header>
        <ion-content has-header="true">
            <div>List Item 1</div>
            <div>List Item 2</div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
