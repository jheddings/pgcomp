<h1>Power Grid Digital Companion</h1>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Game Guide</h2>
  </div>

  <div class="panel-body">
    <ul class="nav">
      <li><a href="#/guide/{{map.id}}" ng-repeat="map in maps">{{map.name}}</a></li>
    </ul>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Play Along</h2>
  </div>

  <div class="panel-body">
    <select ng-model="mapId">
      <option value="{{map.id}}" ng-repeat="map in maps">{{map.name}}</option>
    </select>

    <select ng-model="numPlayers">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>

  <div class="panel-footer">
    <a href="#/quickref/{{mapId}}-{{numPlayers}}">Quick Reference</a>
  </div>
</div>
