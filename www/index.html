<!DOCTYPE html>
<html lang="en" ng-app="pgcomp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Power Grid Companion</title>

    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/angular.min.js"></script>

    <script src="js/controllers.js"></script>
  </head>

  <body>
    <h1>Power Grid Companion</h1>
    <select name="map-selection" ng-controller="MapListCtrl">
      <option value="{{map.id}}" ng-repeat="map in maps">{{map.name}}</option>
    </select>

    <select name="players-selection">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <button>Quick Reference</button>
    <button>Preparation &gt;</button>
  </body>
</html>
